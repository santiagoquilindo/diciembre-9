
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <meta name="description" content="Cuestionario web interactivo para elecciones Sena 2024.">


    <meta name="author" content="arnoby">


    <link rel="icon" href="favicon.ico" type="image/x-icon">


    <title>Cuestionario Web</title>


    <link rel="stylesheet" href="./estilos.css">


</head>
<body>
    <header>
        <img src="senalogo.png" alt="Logo del Sena" class="logo">


        <h1>Cuestionario Web Elecciones Sena</h1>


    </header>
    <main>
        <section id="cuestionario-container">
            <div id="cuestionario"></div>
            <div id="tof"></div>
        </section>
        <div id="botones">
            <button id="Enviar" type="button" aria-label="Enviar cuestionario">Enviar</button>
            <button id="Reiniciar" type="button" aria-label="Reiniciar cuestionario">Reiniciar</button>
        </div>
    </main>
    <footer>
        <p>Elecciones Sena 2024.</p>
    </footer>
    <script src="app.js" defer></script>
</body>
</html>
